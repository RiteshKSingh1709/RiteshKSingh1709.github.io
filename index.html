

<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<html>
	<head>
		<title>AR</title>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="../gif_related/aframe-text-geometry-component.min.js"></script>
		<script src="../gif_related/aframe-gif-shader.js"></script>
		<script src = "aframe-geometry.js" ></script>
		<script src = "aframe-gif-shader.js" ></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam;'>
			<a-entity scale="2 1 10" rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(giphy.gif);" gif="" transparent="false" >
				<a-animation attribute="scale"
	              dur="10000"
	              from= "2 1 1"
	              to="2 1 2"
	              direction='alternate-reverse'
	              easing= "ease-in"
	              repeat="none">
				</a-animation>
			<!--<a-animation attribute="scale"-->
	  <!--            dur="1000"-->
	  <!--            from= "1 1 1"-->
	  <!--            to="2 2 2"-->
	  <!--            easing= "ease-in-out-circ"     -->
	  <!--            >-->
			<!--</a-animation>-->
			</a-entity>
			<a-marker-camera type='pattern' url='pattern-marker.patt'></a-marker-camera>
		</a-scene>
	</body>

</html>
